version: '3'
services:
    php:
        build: ./dev/docker
        environment:
            HOST_USER_ID: ${HOST_USER_ID}
            HOST_GROUP_ID: ${HOST_GROUP_ID}
            HOST_IP: ${HOST_IP:-}
            SYMFONY_REQUIRE: ${SYMFONY_REQUIRE:-5.4.*}
        image: league/oauth2-server-bundle
        volumes:
            - .:/app/src
